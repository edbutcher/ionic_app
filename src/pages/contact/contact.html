<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      <div class="card-header">Our Address</div>
    </ion-card-header>

    <ion-card-content>
      <div class="card-item">121, Clear Water Bay Road</div>
      <div class="card-item">Clear Water Bay, Kowloon</div>
      <div class="card-item">HONG KONG</div>
      <div class="card-item"><ion-icon name="md-call"></ion-icon>: +852 1234 5678</div>
      <div class="card-item"><ion-icon name="md-print"></ion-icon>: +852 8765 4321</div>
      <div class="card-item"><ion-icon name="md-mail"></ion-icon>: confusion@food.net</div>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-call"></ion-icon>
          <div>Call</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small >
          <ion-icon name="md-mail"></ion-icon>
          <div>Email</div>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

</ion-content>
